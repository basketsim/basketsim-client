<template name="FirePlayer">
  <div class="row">
    <div class="col-xs-12" style="text-align:center">
      <h4 style="text-align:center">Are you sure you want to fire {{{player.name}}} {{{player.surname}}}?</h4>
        <button style="margin-top: 5px" type="button" class="btn btn-danger fire-player">Yes, fire him!</button>
        <button style="margin-top: 5px" type="button" class="btn btn-default not-fire-player">No, changed my mind</button>
    </div>
  </div>
</template>
