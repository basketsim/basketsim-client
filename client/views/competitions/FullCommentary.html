<template name="FullCommentary">
<!-- Modal -->
<div class="modal fade commentary-modal" id="match-{{match._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-width: 60%">
    <div class="modal-content">
      <div class="modal-header commentary">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{teamNames}}</h4>
      </div>
      <div class="modal-body commentary">
        <!-- <div class="card white"> -->
<!--           <div class="card-header blue-grey darken-1">
            <div class="card-title">{{teamNames}}</div>
          </div> -->
          <!-- <div class="card-content black-text live-text" style="max-height:400px; overflow:auto"> -->
            {{#each matchEvents}}
              <p>{{{this}}}</p>
            {{/each}}
          <!-- </div> -->
<!--           <div class="card-action">
            <a href="#" class="remove-live">Remove from Live</a>
            <a href="#" class="full-commentary">Full Commentary</a>
          </div> -->
        <!-- </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</template>
