<template name="PlayerStatsCard">
  <div class="card white">
    <div class="card-header tactics red">
      <div class="header-text white-text">
        <div class="card-title tactics">{{title}}</div>
      </div>
    </div>
    <div class="card-content half-side-padding black-text" style="padding: 15px 10px 15px 10px; overflow:auto">
      {{>StatsTable stats=player.stats statType=statType}}
    </div>
    <div class="card-action">
      <a class='stats-total' href="#" style="display: none">Stats Total</a>
      <a class='stats-per-game' href="#">Stats Per Match</a>
    </div>
  </div>
</template>
