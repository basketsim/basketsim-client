<template name="LeagueMatches">
  <div class="row">
  {{#each matches}}
    <div class="col-xs-12 col-md-{{md}}" style="  border-color: #E8E8E8; border-bottom-style: solid; border-bottom-width: 1px;">
      <div class="collection simple">
        <div class="col-avatar" style="padding-top:10px">
          <img class="img-responsive title-image float-right" src="{{compLogo.img}}" alt="League Trophy Icon" style="height:{{compLogo.height}}; {{compLogo.margin}}; {{compLogo.brightness}}">
        </div>
        <div class="col-content" style="max-width:75%; padding:5px 0px 5px 0px">
          <div class="col-title matches"><a href="/teams/{{this.homeTeam.id._str}}">{{{this.homeTeam.name}}}</a> - <a href="/teams/{{this.awayTeam.id._str}}">{{{this.awayTeam.name}}}</a></div>
          <div class="col-subtitle">
            {{getTime this.dateTime.timestamp}} <br>
            {{#if this.state.finished}}
              <div class="score"><a style="font-weight: 600;font-size: 13px;" href="/matches/{{this._id}}">{{{score}}}</a></div>
            {{else}}
              <a href="#" title="Add match to live" style="font-weight: 600;font-size: 13px;" class="add-to-live">ADD TO LIVE</a>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  {{/each}}
  </div>
</template>
