<template name="LogoSet">
  <div class="card white" style="margin: 0">
    <div class="card-header tactics red">
      <div class="header-text white-text">
        <div class="card-title tactics">Choose a new logo or upload from URL</div>
      </div>
    </div>
    <div class="card-content half-side-padding black-text" style="padding: 15px 10px 15px 10px; overflow:auto">
      <h4 style="text-align:center; font-weight: 400;">- Choose a Logo -</h4>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-1">
          <img class="img-responsive def-logo" src="/resources/club-logo/basketball-bird.png" alt="Bird club logo">
        </div>
        <div class="col-xs-2">
          <img class="img-responsive def-logo" src="/resources/club-logo/rhyno.png" alt="White Rhyno club logo">
        </div>
        <div class="col-xs-2">
          <img class="img-responsive def-logo" src="/resources/club-logo/shark.png" alt="Shark club logo">
        </div>
        <div class="col-xs-2">
          <img class="img-responsive def-logo" src="/resources/club-logo/wild-dog.png" alt="Wild dog club logo">
        </div>
        <div class="col-xs-2">
          <img class="img-responsive def-logo" src="/resources/club-logo/wild-dog-2.png" alt="Wild dog alternate club logo">
        </div>
      </div>

      <div class="row">
        <div style="text-align:center" class="col-xs-12">
          <h4 style="text-align:center; font-weight: 400; margin-top:30px">- Or Upload From URL -</h4>
          <input class="logo-upload" type="text" style="width:250px">
        </div>
      </div>

      <div class="row">
        <div style="text-align:center; display: none" class="col-xs-12 col-md-6 col-md-offset-3 logo-preview">
          <h4 style="text-align:center; font-weight: 400; margin-top:35px">- Logo Preview -</h4>
          <img style="display: inline" class="img-responsive" src={{rdata.logo}} alt="">
          <h4 style="text-align:center"><a class='set-logo' href="#">- SET LOGO -</a></h4>
        </div>
      </div>
    </div>
  </div>
</template>
