<template name="YouthPromotionModal">
  <div class="row">
    <div class="col-xs-12" style="text-align:center">
      <h4 style="text-align:center">Promote {{{player.name}}} {{{player.surname}}} to senior team?</h4>
        <button style="margin-top: 5px" type="button" class="btn btn-success confirm-promote">Yes, time to prove himself!</button>
        <button style="margin-top: 5px" type="button" class="btn btn-default deny-promote">No, he's not ready yet</button>
    </div>
  </div>
</template>
