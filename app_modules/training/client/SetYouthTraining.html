<template name="SetYouthTraining">
  <div class="row">
  <h4>
    <span class="youth-training-title">Choose training for {{{player.name}}} {{{player.surname}}}</span><br>
    {{#if canSetTraining}}
    <a href="#" class="confirm-training" style="font-size: 14px; font-weight: 400;">SET TRAINING</a>
    {{/if}}
  </h4>
    <div class="col-xs-12 col-sm-6">
      <ul class="list-group skills">
        {{#each skills}}
          <li class="list-group-item" data-skill="{{skill}}" data-name="{{name}}">
            <a href="#" style="color:inherit">
              {{name}}
              <span class="badge" style="float:right">Current: {{value}}</span>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>

    <div class="col-xs-12 col-sm-6">
      <ul class="list-group weeks">
      {{#each trainingWeeks}}
        <li class="list-group-item" data-week={{week}}>
          <a href="#" style="color:inherit">
            <span class="badge" style="float:right">{{week}} weeks</span>
            {{description}}
          </a>
        </li>
      {{/each}}
      </ul>
    </div>
  </div>
</template>
