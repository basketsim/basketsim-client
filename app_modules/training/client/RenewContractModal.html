<template name="RenewContractModal">
  <div class="row">
    <div class="col-xs-12" style="text-align:center">
      <h4 style="text-align:center">Renew {{{coach.name}}} {{{coach.surname}}} contract for {{dotify coach.price}}$ ?</h4>
        <button style="margin-top: 5px" type="button" class="btn btn-success renew">Yes!</button>
        <button style="margin-top: 5px" type="button" class="btn btn-default not-renew">Nah...</button>
    </div>
  </div>
</template>
