<template name="MiniPlayerDetails">
  <!-- <div class="row"> -->
      <div class="col-xs-12" style="padding:0px">
        <div class="card white" style="box-shadow:none; margin-bottom:0px">
          <div class="card-header tactics blue" style="height:40px; padding:0">
            {{#if display.playerFace}}
              <div class="header-image" style="width:40px;height:40px">
                <img style="width:40px;height:40px" class="player-face" src="//faces.basketsim.com?id={{player._id._str}}" alt="">
              </div>
            {{/if}}
            <div class="header-text white-text">
              <div class="card-subtitle" style="float:left; padding-top: 3px; padding-left: 6px; font-size: 13px; margin:0px">
                {{player.age}} y/o, {{player.height}} cm, {{getWeight}} kg, {{player.character}}<br>
                {{{employmentInfo}}}, EV: {{dotify player.ev}} $
              </div>
            </div>
          </div>
          <div class="card-content" style="font-size:12px; padding: 10px 8px 10px 8px;">
            <div class="skills">
              <div class="row">
                <div class="col-xs-6" style="padding-right:0px; padding-left:5px">
                  <table class="table table-condensed league">
                    <tbody>
                      <tr>
                        <td class="skill">{{getSkillName "handling"}}:</td>
                        <td style="color:{{hasTrainedColor 'handling'}}">{{getSkillString "handling"}} ({{getSkillInt "handling"}})</td>
                        <td></td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "passing"}}:</td>
                        <td style="color:{{hasTrainedColor 'passing'}}">{{getSkillString "passing"}} ({{getSkillInt "passing"}})</td>
                        <td></td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "rebounds"}}:</td>
                        <td style="color:{{hasTrainedColor 'rebounds'}}">{{getSkillString "rebounds"}} ({{getSkillInt "rebounds"}})</td>
                        <td></td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "shooting"}}:</td>
                        <td style="color:{{hasTrainedColor 'shooting'}}">{{getSkillString "shooting"}} ({{getSkillInt "shooting"}})</td>
                        <td></td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "defense"}}:</td>
                        <td style="color:{{hasTrainedColor 'defense'}}">{{getSkillString "defense"}} ({{getSkillInt "defense"}})</td>
                        <td></td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "experience"}}:</td>
                        <td>{{getSkillString "experience"}} ({{getSkillInt "experience"}})</td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-xs-6" style="padding-right:5px; padding-left:5px">
                  <table class="table table-condensed league">
                    <tbody>
                      <tr>
                        <td class="skill">{{getSkillName "quickness"}}:</td>
                        <td style="color:{{hasTrainedColor 'quickness'}}">{{getSkillString "quickness"}} ({{getSkillInt "quickness"}})</td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "dribbling"}}:</td>
                        <td style="color:{{hasTrainedColor 'dribbling'}}">{{getSkillString "dribbling"}} ({{getSkillInt "dribbling"}})</td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "positioning"}}:</td>
                        <td style="color:{{hasTrainedColor 'positioning'}}">{{getSkillString "positioning"}} ({{getSkillInt "positioning"}})</td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "freethrows"}}:</td>
                        <td style="color:{{hasTrainedColor 'freethrow'}}">{{getSkillString "freethrow"}} ({{getSkillInt "freethrow"}})</td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "Work rate"}}:</td>
                        <td>{{getSkillString "workrate"}} ({{getSkillInt "workrate"}})</td>
                      </tr>
                      <tr>
                        <td class="skill">{{getSkillName "tiredness"}}:</td>
                        <td>{{getSkillString "fatigue"}} {{getSkillInt "fatigue"}}%</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</template>
