<template name="CancelArenaUpdate">
  <div class="row">
    <div class="col-xs-12" style="text-align:center">
      <h4 style="text-align:center">Are you sure you want to cancel your arena construction?</h4>
        <button style="margin-top: 5px" type="button" class="btn btn-danger cancel-update">Yes, cancel!</button>
        <button style="margin-top: 5px" type="button" class="btn btn-default not-cancel-update">No, changed my mind</button>
    </div>
  </div>
</template>
